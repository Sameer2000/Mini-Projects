<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="display-container">
            <p id="display"></p>
        </div>

        <table id="buttons-container">
            <tr>
                <td class="operators" data-value="AC">AC</td>
                <td class="operators" data-value="+/-">+/-</td>
                <td class="operators" data-value="%">%</td>
                <td class="operators" data-value="/">/</td>
            </tr>
            <tr>
                <td data-value="7">7</td>
                <td data-value="8">8</td>
                <td data-value="9">9</td>
                <td class="operators" data-value="*">*</td>
            </tr>
            <tr>
                <td data-value="4">4</td>
                <td data-value="5">5</td>
                <td data-value="6">6</td>
                <td class="operators" data-value="-">-</td>
            </tr>
            <tr>
                <td data-value="1">1</td>
                <td data-value="2">2</td>
                <td data-value="3">3</td>
                <td class="operators" data-value="+">+</td>
            </tr>
            <tr>
                <td colspan="2" data-value="0">0</td>
                <td data-value=".">.</td>
                <td data-value="=" style="background-color: rgb(133, 206, 209)">=</td>
            </tr>
        </table>

    </div>

    <script src="index.js"></script>
</body>

</html>
